<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Next Mov-ie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- reset for browser optimization -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- local styesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/results.css">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- link google font -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Boogaloo|Julius+Sans+One|Monoton|Syncopate" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/movieDB.js"></script>
  <script type="text/javascript" src="assets/js/showtimeDB.js"></script>
  <script type="text/javascript" src="assets/js/trailerCall.js"></script>
</head>

<body>
  <!-- Wrap all page content here -->
  <div class="header-wrap">
    <div class="container-fluid ">
      <header class="page-header" id="pageTitle">
        <h1>Your Next Mov-E</h1>
        <h5>
          <spam id="userFullName">
            <!-- the user's full name goes here -->
          </spam>
        </h5>
      </header>
    </div>
  </div>
  <div class="wrap full-with-div">
    <div class="spacer"></div>
    <div class="container-fluid">
      <div class="row" height="100%">
        <div class="col col-sm-3">
          <aside id="leftPanel" class="pannel panel-default" >
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="searchBox">Location</label>
                  <input type="text" class="form-control" id="searchBox" placeholder="ZIP Code">
                </div>
                <label>Genre</label>
                <div id="checkList">
                  <!-- container div for the checkboxes -->
                </div>
                <input type="submit" class="btn btn-primary" value="Submit" id="submit-button">
              </form>
            </div>
          </aside>
        </div>
        <div class="col col-sm-9">
          <section class="pannel panel-default" id="rightPanel">
            <div id="displayResults" class="panel-body">
              <!-- here is where the thumbnails go -->
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  </div>
  <!-- <div class="footer-wrap"> -->
    <footer class="container-fluid">
      &copy Copyright 2018
    </footer>
  <!-- </div> -->

  <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="title"></h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 image" id="poster">
              <img src=""></img>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-md-offset-4 col-md-8 embed-responsive embed-responsive-16by9" id="Trailers">
                  <iframe id="frame">frame</iframe>

                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h4> Cast Overview:</h4>
              <h5 id="cast"></h5>
            </div>

            <div class="col-md-8" id="description">
              <div class="panel panel-default">
                <div class="panel-body">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Buy Tickets</button>
        </div>
      </div>
    </div>
  </div>
  <!-- very important for modal works -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/firebase.js"></script>
  <!-- <script type="text/javascript" src="assets/js/authentication.js"></script> -->
  <script type="text/javascript" src="assets/js/logic.js"></script>
  <script type="text/javascript" src="assets/js/persistentData.js"></script>
</body>

</html>
